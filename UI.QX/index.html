<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>React Hello World</title>
</head>
<body>

    <!--
    The recommended approach in React is to use a container
    dive to load your react code into, rather than using `document.body`.

    This can be any element or tag name, just don't use `document.body`
    if you can avoid it.
    -->
    <div id='root'></div>

    <!--
    This is the require function
    -->
    <script src="js/require.js"></script>

    
    <!--
    This is where you link to your qx code. 
    -->
    <script src="sjs/cripts.js" type="text/babel">
    </script>
</body>
</html>
